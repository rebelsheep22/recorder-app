<div>
    <button (click)="startRecording()" [disabled]="isRecording">Start Recording</button>
    <button (click)="stopRecording()" [disabled]="!isRecording">Stop Recording</button>
  
    <audio #audioElement controls [src]="audioBlobUrl" *ngIf="audioBlobUrl"></audio>
  
    <div *ngIf="audioBlobUrl">
      <label for="start">Trim Start (s):</label>
      <input id="start" type="number" [(ngModel)]="trimStart" min="0" step="0.1" />
  
      <label for="end">Trim End (s):</label>
      <input id="end" type="number" [(ngModel)]="trimEnd" min="0" step="0.1" />
  
      <button (click)="trimAudio()">Trim</button>
    </div>
  
    <audio controls [src]="trimmedAudioBlobUrl" *ngIf="trimmedAudioBlobUrl"></audio>
  </div>
